<template name="addMeetup">
  <div class="template-addMeetup">
    <div class="page-header">
      <h1>Add a Meetup</h1>
    </div>
	
	<form class="add-meetup-form">
		<div class="form-group">
			<label>Meetup Title</label>
			<input type="text" class="form-control" id="title" name="title" placeholder="Title" required>
		</div>
		<div class="form-group">
			<label>Contact Email</label>
			<input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
		</div>
		<div class="form-group">
			<label>Topics</label>
			<input type="text" class="form-control" id="topics" name="topics" placeholder="Topics (eg. Coding. design...)">
		</div>
		<div class="form-group">
			<label>Type</label>
			<select id="type" name="type" class="form-control">
				<option value="public">Public</option>
				<option value="private">Private</option>
				<option value="invite">Invite Only</option>
			</select>
		</div>
		<div class="form-group">
			<label>Meetup Date</label>
			<div class="input-group datetimepicker">
				<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
				<input class="set-due-date form-control" id="meetupdate" name="meetupdate" type="text" required>			
			</div>
		</div>
		<div class="form-group">
			<label>Address</label>
			<input type="text" class="form-control" id="address" name="address" placeholder="Street Address" required>
		</div>
		<div class="form-group">
			<label>City</label>
			<input type="text" class="form-control" id="city" name="city" placeholder="City" required>
		</div>
		<div class="form-group">
			<label>State</label>
			<input type="text" class="form-control" id="state" name="state" placeholder="State" required>
		</div>
		<div class="form-group">
			<label>Post Code</label>
			<input type="text" class="form-control" id="postcode" name="postcode" placeholder="Post Code" required>
		</div>
		<button type="submit" class="btn btn-primary">Add Meetups</button>
	</form>	
   

  </div>
</template>
